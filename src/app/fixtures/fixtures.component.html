<div class="container-main-content">

    <div class="main-header">
        <h1>{{ displayHeader }}</h1>
        <div *ngIf="displayResults && hasSeasonStarted" class="showGoals">
            <mat-checkbox [(ngModel)]="showGoals">Show Goals</mat-checkbox>
        </div>
    </div>

    <ng-container *ngIf="fixturesForSeason.length !== undefined && fixturesToOutput[0].dateOfSetOfFixtures !== ''">

        <div *ngFor="let setOfFixtures of fixturesToOutput; let setOfFixturesIndex = index">

            <div class="fixtures-date">{{ setOfFixtures.dateOfSetOfFixtures }}</div>

            <div class="fixtures{{ displayResults ? ' results' : '' }}">
                <ng-container *ngFor="let fixture of fixturesToOutput[setOfFixturesIndex].fixtures; let i = index">

                    <fixture-row [source]="displayResults ? 'Results' : 'To Be Played'" [fixture]="fixture" [showGoals]='showGoals'></fixture-row>

                </ng-container>
            </div>

        </div>

    </ng-container>
</div>
